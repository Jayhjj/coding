<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function curry(fn) {
            let len = fn.length, args = [];
            function T(...arg) {
                args = args.concat(arg);
                if (args.length >= len) {
                    let res = fn(...args);
                    args = [];
                    return res;
                } else {
                    return T;
                }
            }
            return T;
        }

    </script>
</body>

</html>
