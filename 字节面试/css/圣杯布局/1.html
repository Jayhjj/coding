<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grail-layout{
            padding: 0 100px;
            width: 400px;
            height: 400px;
        }
        .left{
            float: left;
            width: 100px;
            height: 100%;
            margin-left: -100px;
        }
        .left{
            float: right;
            width: 100px;
            height: 100%;
            margin-right: -100px;
        }
        .center{
            height: 100%;
            background: red;
        }
    </style>
</head>
<body>
    <div class="grail-layout">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center"></div>
    </div>
</body>
