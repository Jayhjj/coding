<script>
    var checkPossibility = function(nums) {
    let n = nums.length;
    let count = 0 ;
    for(let i = 0 ; i < n -1 ;i++){
        const x = nums[i],y = nums[i+1]
        if(x>y){
            count++
            if(count > 1){
                return false
            }
               if(i>0 && y < nums[i-1]){
                nums[i + 1] = x
        }
        }

    }
    return true
};
</script>
