<script>
    var maxScore = function(cardPoints, k) {
        let n = cardPoints.length;
        let windowSize = n - k;
        let sum = 0
        for(let i = 0 ; i < windowSize ; ++i){
            sum += cardPoints[i];
        }
       let min = sum;
        for(let i = windowSize;i < n;++i){
            sum += cardPoints[i] - cardPoints[i-windowSize]
            min = Math.min(sum,min);
        }
        let total = 0
        for(let i = 0 ; i<n ;i++){
            total += cardPoints[i];
        }
        return total - min
    }
</script>
