<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var lengthOfLongestSubstring  = function(s){
            let arr = [] ,max =0;
            for(let i = 0;i<s.length;i++){
                let index = arr.indexOf(s[i]);
                if(index !== -1){
                    arr.slice(0,index+1);
                }
                arr.push(s.charAt(i))
                max = Math.max(arr.length,max);
            }
            return max;
        }   
    </script>
</body>
</html>
