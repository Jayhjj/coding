<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var reverse = function(x) {
            let num = Math.abs(x);
            let arr = '';
            let b = 0;
            num.toString().split('').reverse().map(item => {
                arr = arr + item;
                b = parseInt(arr);
            })
            if(b<-(2**31)||b>(2**31)-1){
                return 0;
            }
            return x<0? -b : b;

        };
        var res = reverse(123);
        console.log(res);
    </script>
</body>
</html>
