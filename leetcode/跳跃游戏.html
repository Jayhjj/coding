<script>
    var canJump = function(nums) {
        let len = nums.length;
        let maxjump = 0;
        for(let i = 0 ;i < len ;i++){
            if(i <= maxjump){
                maxjump = Math.max(maxjump,i+nums[i])
            }else{
                return false
            }
        }
        return true;
    }
</script>
