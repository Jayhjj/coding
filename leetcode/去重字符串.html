<script>
    var removeDuplicateLetters = function(s) {
        let stack = [];
        for(let i = 0 ; i<s.length;i++){
            let str = s[i]
            if(stack.indexOf(str) > -1) continue
            while(stack.length > 0 && stack[stack.length- 1] > str && s.indexOf(stack[stack.length-1],i) > i){
                stack.pop()
            }
            stack.push(str)        
        }
        return stack.join('')
    }
</script>
