<script>
    var combinationSum = function(candidates, target) {
    const ans = [];
    const dfs = (target, combine, idx) => {
        if (idx === candidates.length) {
            return;
        }
        if (target === 0) {
            ans.push(combine);
            return;
        }
        // 直接跳过
        dfs(target, combine, idx + 1);
        // 选择当前数
        if (target - candidates[idx] >= 0) {
            dfs(target - candidates[idx], [...combine, candidates[idx]], idx);
        }
    }

    dfs(target, [], 0);
    return ans;
};

var combinationSum = function(candidates, target) {
    const res = [];
    const dfs = (target,cominb,index) => {
        if(index === candidates.length){
            return;
        }
        if(target === 0){
            res.push(cominb);
            return;
        }
        dfs(target,cominb,index+1)
        if(target - candidates[index] >= 0){
            dfs(target - candidates[index],[...cominb,candidates[index]],index)
        }
        
    }
    dfs(target,[],0);
    return res;
};
</script>
