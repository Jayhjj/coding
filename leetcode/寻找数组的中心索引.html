<body>
    <script>
        var pivotIndex = function(nums) {
            const total = nums.reduce((a, b) => a + b, 0);
            let sum =0;
            for(let i = 0 ;i<nums.length; i++){
                if(sum == total- sum- nums[i] ){
                return i
            }
            sum += nums[i]
            }
            return -1
        };
    </script>
