<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var MaxArea = function(height){
            let i = 0,j = height.length - 1 ,max = 0;
            while(i<j){
                max = Math.max(max,(j - i) * (height[i] > height[j] ? height[j--] : height[i++]))
            }
            return max
        }
        let  height1 = [1,3,4,5,6,8];
        console.log(MaxArea(height1));
    </script>
</body>
</html>
