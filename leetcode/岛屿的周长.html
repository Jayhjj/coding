<body>
    <script>
        var islandPerimeter = function (grid) {
            let zhou = 0;
            let border = 0;
            for (let i = 0; i < grid.length; i++) {
                for (let j = 0; j < grid[0].length; j++) {
                    if (grid[i][j] == 1) {
                        zhou++;
                        if (i < grid.length - 1 && grid[i + 1][j] == 1) {
                            border++
                        }
                        if (j < grid[0].length-1 && grid[i][j+1] == 1) {
                            border++;
                        }
                    }

                }
            }
            return 4 * zhou - 2 * border;
        };
        
       var res = islandPerimeter([[0,1,0,0],[1,1,1,0],[0,1,0,0],[1,1,0,0]])
       console.log(res)


    </script>
