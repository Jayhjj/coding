<script>
    let res = [];
    let arr  = [1, 2, [3, 4], [5, [6, 7]]];
    let quchong = function(arr){
        for(let i = 0;i<arr.length;i++){
            let item = arr[i];
            if(Array.isArray(arr[i])){
                quchong(item);
            }else{
                res.push(item);
            }
        }
        return res
    }
    // let res1 = quchong(arr)
    console.log(quchong(arr));
</script>
