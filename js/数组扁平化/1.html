<script>  
  
    let res = [];
    let arr  = [1, 2, [3, 4], [5, [6, 7]]];
    let fn = function(arr){
        for(let i = 0 ; i < arr.length; i++){
            let item = arr[i];
            if(Array.isArray(arr[i])){
                fn(item);
            }else{
               res.push(item);
            }
        }   
       return res
    }  
    let resl = fn(arr);

    console.log(resl);
  

</script>
