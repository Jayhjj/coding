<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浅拷贝</title>
</head>
<body>
    <script>
        let obj1 = {
            name:'浪里行舟',
            arr:[1,[2,3],4]
        }
        let obj2 = ShallowClone(obj1)
        obj2.name = '小李',
        obj2.arr[1] = [5,6,7];
        function ShallowClone(suorce){
            if (typeof obj1 !== 'object') return ;
            var target = {};
            for(var i in suorce){
                if(suorce.hasOwnProperty(i)){
                target[i] = suorce[i];
                }
            }
            
            return target
        } 
        console.log('obj1',obj1);
        console.log('obj2',obj2);
    </script>
</body>
</html>
