<body>
    <script>
        let arr = [1,2,3,4,5];
        function shuffle(arr){
            for(let i = arr.length -1;i>=0;i++){
                let index = Math.floor(Math.random() * (i + 1));
                [arr[i],arr[index]] = [arr[index],arr[i]]
            }
            return arr;
        }
    </script>
