<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let node1 = {val:1}
        let node2 = {val:2}
        let node3 = {val:3}
        let node4 = {val:4}
        node1.next = node2
        node2.next = node3
        node3.next = node4
        node4.next = null
        

        let current = node1;
        while(current){
            current = current.next
        }


        function reverseLinkList(head) {
            let current = head;
            let pre = null;
            while(current){
                let next = current.next
                current.next = pre

                per = current;

                current = next;

            }
            return per
        }
        reverseLinkList(node1);
    </script>
</body>
</html>
